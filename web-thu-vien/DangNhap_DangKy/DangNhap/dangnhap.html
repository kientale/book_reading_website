<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet"
        href="http://localhost/PHP-project/Web%20Th%c6%b0%20vi%e1%bb%87n/DangNhap_DangKy/DangNhap/dangnhap.css">
</head>

<body class="loading">
    <!-- Loading Animation -->
    <div id="loading"></div>
    <div class="login-container">
        <img src="http://localhost/PHP-project/Web%20Th%c6%b0%20vi%e1%bb%87n/img/tin-tuc-5.png" alt="Logo" class="login-logo mb-3">
        <h2 style="font-weight: bold;color: black;"> Đăng Nhập</h2>
        <form action="dangnhap.php" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Tài khoản:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tài khoản"
                        required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Nhập mật khẩu" required>
                    <span class="input-group-text show-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100" style="background-color: #063970;">Đăng Nhập</button>
        </form>
        <p class="mt-3 text-center">
            Bạn chưa có tài khoản?
            <a href="http://localhost/PHP-project/Web%20Th%c6%b0%20vi%e1%bb%87n/DangNhap_DangKy/DangKy/dangky.html" class="text-primary">Đăng ký ngay</a>
        </p>
    </div>

    <script>
        document.body.classList.add('loading');

        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.body.classList.remove('loading');
                document.body.classList.add('loaded');
            }, 1500);
            console.log("Trang đã tải xong!");
        });

        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");

            if (loginForm) {
                loginForm.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    loginForm.submit();
                });
            }
        });


        function togglePassword() {
            let passwordInput = document.getElementById("password");
            let icon = document.querySelector(".show-password i");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>

</html>
